<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset = "UTF-8">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Drag and drop</h1>
    </header>
    <div class="layout">
        <div class="left-blocks-panel">
            <h3>Blocks</h3>

            <div class="declare-block" draggable ="true">Initialisation</div>
            <div class="assign-block" draggable = "true">Assign a variable</div>
            <div class="if-block" draggable = "true">If</div>

        </div>
        <div class="dotted">
            <p class = "unselectable">Drag here</p>
        </div>
    </div>
</body>
</html>
