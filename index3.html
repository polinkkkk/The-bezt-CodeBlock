<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset = "UTF-8">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Drag and drop</h1>
    </header>
    <div class="layout">
        <aside class="left-blocks-panel">
            <h2>Blocks</h2>

            <div class="declare-block" draggable ="true">Initialisation</div>
            <div class="assign-block" draggable = "true">Assign a variable</div>
            <div class="if-block" draggable = "true">If</div>

        </aside>
        <main class="workspace" id="workspace">
            <p class="help">Drag here</p>
        </main>
    </div>
</body>
</html>
