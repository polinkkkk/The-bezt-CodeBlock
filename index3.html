<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset = "UTF-8">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Drag and drop</h1>
    </header>
    <div class="layout">
        <div class="left-blocks-panel">
            <h3>Blocks</h3>
            <div class = "blocks-container" id = "BlocksContainer">
                <div class="block declare">Initialisation</div>
                <div class="block assign">Assign a variable</div>
                <div class="block if">If</div>
            </div>

        </div>
        <div class = "dotted" id = "WorkspaceArea">
            <p class = "unselectable">Drag here</p>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
