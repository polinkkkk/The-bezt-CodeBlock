<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset = "UTF-8">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Drag and drop</h1>
    </header>
    <div class="layout">
        <div class="left-blocks-panel">
            <h3>Blocks</h3>
            <div class = "blocks-container" id = "BlocksContainer">
                <div class="block declare">Объявление переменной
                    <div class = "window"> 
                        <form>
                            <input style = "width:100px; height: 20px" type = "text"/>
                            <input style="width: 20px; height: 20px" type = "text"/>
                            <h5>Имя переменной</h5>
                            <h5>Значение</h5>
                        </form>
                    </div>
                </div>
                <div class="block assign">Присвоить значение
                    <div class = "window"> 
                        <form>
                            <input style = "width:100px; height: 20px" type = "text"/>
                            <input style="width: 20px; height: 20px" type = "text"/>
                            <h5>Имя переменной</h5>
                            <h5>Значение</h5>
                        </form>
                    </div>
                </div>
                <div class="block if">Если</div>
            </div>

        </div>
        <div class = "dotted" id = "WorkspaceArea">
            <p class = "unselectable">Drag here</p>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
